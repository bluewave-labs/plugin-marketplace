<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle - CIS dark blue -->
  <circle cx="32" cy="32" r="30" fill="#1E293B"/>

  <!-- Shield outline -->
  <path d="M32 8 L50 16 L50 34 C50 46 41 52 32 56 C23 52 14 46 14 34 L14 16 Z" fill="#334155" stroke="#60A5FA" stroke-width="1.5"/>

  <!-- Grid pattern inside shield (representing controls) -->
  <g stroke="#60A5FA" stroke-width="0.75">
    <!-- Horizontal lines -->
    <line x1="18" y1="22" x2="46" y2="22"/>
    <line x1="18" y1="28" x2="46" y2="28"/>
    <line x1="18" y1="34" x2="46" y2="34"/>
    <line x1="20" y1="40" x2="44" y2="40"/>
    <line x1="24" y1="46" x2="40" y2="46"/>

    <!-- Vertical lines -->
    <line x1="26" y1="18" x2="26" y2="48"/>
    <line x1="32" y1="16" x2="32" y2="52"/>
    <line x1="38" y1="18" x2="38" y2="48"/>
  </g>

  <!-- Checkmarks at intersections -->
  <g fill="#22C55E">
    <circle cx="26" cy="22" r="2"/>
    <circle cx="32" cy="28" r="2"/>
    <circle cx="38" cy="22" r="2"/>
    <circle cx="26" cy="34" r="2"/>
    <circle cx="38" cy="34" r="2"/>
    <circle cx="32" cy="40" r="2"/>
  </g>

  <!-- 18 badge -->
  <circle cx="46" cy="46" r="8" fill="#3B82F6"/>
  <text x="46" y="49" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">18</text>

  <!-- CIS text -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CIS v8</text>
</svg>
