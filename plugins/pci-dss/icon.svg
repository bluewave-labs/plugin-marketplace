<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle - secure green -->
  <circle cx="32" cy="32" r="30" fill="#059669"/>

  <!-- Credit card shape -->
  <rect x="12" y="20" width="40" height="26" rx="3" fill="#FFFFFF"/>

  <!-- Card stripe -->
  <rect x="12" y="26" width="40" height="6" fill="#1F2937"/>

  <!-- Card chip -->
  <rect x="16" y="36" width="8" height="6" rx="1" fill="#FCD34D"/>
  <line x1="18" y1="36" x2="18" y2="42" stroke="#D97706" stroke-width="0.5"/>
  <line x1="20" y1="36" x2="20" y2="42" stroke="#D97706" stroke-width="0.5"/>
  <line x1="22" y1="36" x2="22" y2="42" stroke="#D97706" stroke-width="0.5"/>

  <!-- Lock overlay -->
  <circle cx="44" cy="42" r="8" fill="#059669"/>
  <rect x="40" y="42" width="8" height="6" rx="1" fill="#FFFFFF"/>
  <path d="M41.5 42 L41.5 40 C41.5 38.5 42.5 37.5 44 37.5 C45.5 37.5 46.5 38.5 46.5 40 L46.5 42" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>

  <!-- PCI-DSS text -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#FFFFFF" text-anchor="middle">PCI-DSS</text>
</svg>
