  <path d="M29.5 36 L29.5 33 C29.5 31 30.5 30 32 30 C33.5 30 34.5 31 34.5 33 L34.5 36" stroke="#FFFFFF" stroke-width="1.5" fill="none"/>
  <circle cx="32" cy="39" r="1" fill="#000000"/>

  <!-- UAE PDPL text -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#FFFFFF" text-anchor="middle">UAE PDPL</text>
</svg>
