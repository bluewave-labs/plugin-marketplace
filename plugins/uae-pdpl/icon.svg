<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#FFFFFF"/>

  <!-- UAE Flag colors - Green, White, Black, Red -->
  <rect x="2" y="14" width="60" height="9" fill="#00732F"/>
  <rect x="2" y="23" width="60" height="9" fill="#FFFFFF"/>
  <rect x="2" y="32" width="60" height="9" fill="#000000"/>
  <rect x="2" y="41" width="60" height="9" fill="#FF0000"/>

  <!-- Vertical red bar (UAE flag) -->
