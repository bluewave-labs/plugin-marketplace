<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle - Colorado blue -->
  <circle cx="32" cy="32" r="30" fill="#002868"/>

  <!-- Colorado flag stripes -->
  <rect x="2" y="14" width="60" height="12" fill="#FFFFFF"/>
  <rect x="2" y="38" width="60" height="12" fill="#FFFFFF"/>

  <!-- Colorado C with golden circle -->
  <circle cx="28" cy="32" r="14" fill="#BF0A30"/>
  <circle cx="28" cy="32" r="8" fill="#FFD700"/>

  <!-- AI Circuit pattern -->
  <g stroke="#002868" stroke-width="1" fill="none">
    <circle cx="28" cy="32" r="4"/>
    <line x1="28" y1="24" x2="28" y2="28"/>
    <line x1="28" y1="36" x2="28" y2="40"/>
    <line x1="20" y1="32" x2="24" y2="32"/>
    <circle cx="28" cy="24" r="2" fill="#002868"/>
    <circle cx="28" cy="40" r="2" fill="#002868"/>
    <circle cx="20" cy="32" r="2" fill="#002868"/>
  </g>

  <!-- Shield for governance -->
  <path d="M44 22 L54 26 L54 36 C54 42 49 46 44 48 C39 46 34 42 34 36 L34 26 Z" fill="#002868" stroke="#FFFFFF" stroke-width="1.5"/>

  <!-- Checkmark in shield -->
  <path d="M39 34 L42 37 L50 29" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Colorado AI text -->
  <text x="32" y="58" font-family="Arial, sans-serif" font-size="4.5" font-weight="bold" fill="#FFFFFF" text-anchor="middle">COLORADO AI</text>
</svg>
